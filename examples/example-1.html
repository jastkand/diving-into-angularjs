<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <style type="text/css">
      input {
        padding: 4px 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        outline: none;
      }

      h1 {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body ng-app>
    <div>
      <input type="text" ng-model="name" placeholder="Введи свое имя">
      <h1>Привет {{name}}!</h1>
    </div>
  </body>
</html>
